<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="backgroundContainer">
        <div id="logoContainer">
            <div id="logo">Jail</div>
        </div>
    </div>
    <div id="formRightContainer">
        <div id="formRightInputsContainer">
            <h1 class="descriptionText">You think you got what it takes?</h1>
            <h1 class="descriptionText">We heard you say "They never woulda kept me there that long" while watching The Shawshank Redemption</h1>
            <h1 class="descriptionText">Cmon big guy, take your chances</h1>

            <div id="formInputsFlexContainer">
                <div class="row" id="row1"></div>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                <div class="row" id="row2"></div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" name="phoneNumber" id="phoneNumber">
                <div class="row" id="row3"></div>
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="text" name="confirmPassword" id="confirmPassword">
            </div>
            <button class="submitBtn">Go To Jail</button>
            <p class="loginCheckText">Already supposed to be here? Turn yourself in</p>
        </div>
    </div>
</body>
</html>
