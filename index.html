<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="backgroundContainer">
        <img id = 'img' src="https://images.unsplash.com/photo-1521785241181-092e2c5d2f4c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" alt="Jail">
        <div id="logoContainer">
            <span class="material-symbols-outlined">
                table_chart
                </span>
            <div id="logo">Jail</div>
        </div>
    </div>
    <div id="formRightContainer">
        <div id="formRightInputsContainer">
            <h1 class="descriptionText">You think you got what it takes?</h1>
            <h1 class="descriptionText">We heard you said "They never woulda kept me there that long" while watching The Shawshank Redemption</h1>
            <h1 class="descriptionText">Cmon big guy, take your chances</h1>

            <div id="formInputsFlexContainer">
                <div class="row" id="row1"></div>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                <div class="row" id="row2"></div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" name="phoneNumber" id="phoneNumber">
                <div class="row" id="row3"></div>
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="text" name="confirmPassword" id="confirmPassword">
            </div>
            <button class="submitBtn">Go To Jail</button>
            <p class="loginCheckText">Already supposed to be here? Turn yourself in</p>
        </div>
    </div>
</body>
</html>
